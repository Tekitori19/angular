<!-- Contact Section -->
<article class="bg-white rounded-lg shadow-md p-8">
  <header class="mb-8">
    <h2 class="text-2xl font-semibold">Contact</h2>
  </header>

  <!-- Map -->
  <section class="mb-8">
    <div class="w-full h-64 rounded-lg overflow-hidden">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199666.5651251294!2d-121.58334177520186!3d38.56165006739519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1647608789441!5m2!1sen!2sbd"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <!-- Contact Form -->
  <section>
    <h3 class="text-xl font-semibold mb-6">Contact Form</h3>
    <form class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="fullname" class="block text-sm font-medium text-gray-700 mb-2">Full name</label>
          <input type="text" id="fullname" name="fullname" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Your Message</label>
        <textarea id="message" name="message" rows="4" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <button type="submit"
        class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">
        <span class="flex items-center justify-center space-x-2">
          <ion-icon name="paper-plane" class="text-xl"></ion-icon>
          <span>Send Message</span>
        </span>
      </button>
    </form>
  </section>
</article>
